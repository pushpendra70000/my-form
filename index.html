<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form>
        <table>
        <tr>
            <td>
                name:
            </td>
            <td>
                <input type="text" placeholder="name" name="">
            </td>
        </tr>
        <tr>
            <td>
                password :
            </td>
            <td>
                <input type="password" placeholder="password" name="">

            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="gender">male 
                <input type="radio" name="gender">female 
            </td>
        </tr>
        <tr>
            <td>
                E-mail :
            </td>
            <td>
                <input type="text" placeholder="E-mail" name="">
            </td>
        </tr>
        <tr>
            <td>
                phone no:
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                    <option>+96</option>
                    <option>+97</option>    
                </select>
                <input type="phone" placeholder="9**********" name="">
            </td>
        </tr>
        <tr>
            <td>
                address :
            </td>
            <td>
                <textarea rows="05" cols="15" placeholder="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit"> 
                <input type="reset" value="reset"> 

            </td>
        </tr>
    </table>
    </form>
    
</body>
</html>
